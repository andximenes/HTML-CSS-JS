<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="/projListaDeTarefas/css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>lista de tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
        <button id="btn-tarefa">adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone"><i class="material-symbols-outlined">radio_button_unchecked</i>
            </div>

            <div class="item-nome">
                Teste de tarefa
            </div>

            <div class="item-btn">
                <button class="delete"><i class="material-symbols-outlined">delete</i></button>
            </div>  
        </div>

        <div class="item clicado">

            <div class="item-icone"><i id="checado" class="material-symbols-outlined">check_small</i>
            </div>

            <div class="item-nome">
                Teste de tarefa
            </div>

            <div class="item-btn">
                <button class="delete"><i class="material-symbols-outlined">delete</i></button>
            </div>
        </div>
    </main>

    <script src="/projListaDeTarefas/js/controle.js"></script>
</body>
</html>
