<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário">
    <meta name="keywords" content="progamacao, html, css, javascript">
    <meta name="author" content="André Ximenes">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <br>
    <form>
        <!--CAMPO INPUT-->
        <label for="campo-nome">Nome:</label>
        <input id="campo-nome" type="text" placeholder="Digite seu nome" required>
        <br>
        <br>
        <label for="campo-senha">Senha: </label>
        <input id="campo-senha" type="password" placeholder="Digite sua senha" required>
        <br>
        <br>
        <label for="campo-email">Email: </label>
        <input id="campo-email" type="email" placeholder="Digite seu Email" required>
        <br>
        <br>
        <!--CAMPO RADIO-->
        <h2>Animal de Estimação</h2>
        <input type="radio" id="cachorro" name="animal" value="Cachorro">
        <label for="cachorro">Cachorro</label>
        <br>
        <br>
        <input type="radio" id="gato" name="animal" value="Gato">
        <label for="gato">Gato</label>
        <br>
        <br>
        <input type="radio" id="passarinho" name="animal" value="passarinho">
        <label for="passarinho">Passarinho</label>
        <br>
        <br>
        <!--CAMPO CHECK-BOX-->
        <h2>O que você tem em casa?</h2>
        <input type="checkbox" id="tv" name="tv" value="Televisão">
        <label for="tv">Televisão</label>
        <br>
        <br>
        <input type="checkbox" id="geladeira" name="geladeira" value="geladeira">
        <label for="geladeira">Geladeira</label>
        <br>
        <br>
        <input type="checkbox" id="fogao" name="fogao" value="fogao">
        <label for="fogao">Fogão</label>
        <br>
        <br>
        <!--CAMPO SELECT-->
        <h2>Escolha uma Cor</h2>
        <select name="cores">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="Branco">Branco</option>
            <option value="Azul">Azul</option>
            <option value="Vermelho">Vermelho</option>
            <option value="Amarelo">Amarelo</option>
        </select>
        <br>
        <br>
        <!--CAMPO ÁREA DE TEXTO-->
        <h2>Digite uma mensagem</h2>
        <textarea name="mensagem" rows="10" cols="70" placeholder="Digite aqui sua mensagem"></textarea>
        <br>
        <br>
        <!--BOTÃO SUBMIT (ENVIAR FORMULÁRIO)-->
        <input type="submit" value="Enviar Formulário">
    </form>
    <br>
    <a href="index.html">voltar para principal</a>
</body>
</html>
